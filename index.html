<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230430174320">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<div class="page__background background-page">
				<ul class="background-page__items">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
			<section class="page__main-block main-block">
				<div class="main-block__container">
					<div class="main-block__column column-left">
						<button data-da=".column-right,767.98" type="submit" class="column-left__button button calculate">
							<span class="button__text">calculate</span>
							<span class="button__inner">
								<span class="button__blobs">
									<span class="button__blob"></span>
									<span class="button__blob"></span>
									<span class="button__blob"></span>
									<span class="button__blob"></span>
								</span>
							</span>
						</button>
						<div class="column-left__grid">
							<div class="column-left__greating greating">
								<div class="greating__text"><span id="text">Just push the button to calculate your abilities</span></div>
								<h4 class="greating__title"><span id="title">^_^</span></h4>
							</div>
							<h1 class="column-left__title">Result</h1>
							<div class="column-left__result result">
								<div class="result__container">
									<div class="result__circle">
										<div class="result__text">0</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div data-da=".column-left__grid,931" class="main-block__column column-right">
						<div class="column-right__abilities abilities">
							<div class="abilities__item item-abilities item-abilities_1">
								<div class="item-abilities__title">
									<svg>
										<use xlink:href="img/icons/icons.svg#svg-icon-reaction"></use>
									</svg>
									<h5>
										Reaction
									</h5>
								</div>
								<div class="item-abilities__points points points_1">
									<div class="points__minus points__minus_1">
										<svg>
											<use xlink:href="img/icons/icons.svg#svg-minus"></use>
										</svg>
									</div>
									<div class="points__value points__value_1">0</div>
									<div class="points__plus points__plus_1">
										<svg>
											<use xlink:href="img/icons/icons.svg#svg-plus"></use>
										</svg>
									</div>
								</div>
							</div>
							<div class="abilities__item item-abilities item-abilities_2">
								<div class="item-abilities__title">
									<svg>
										<use xlink:href="img/icons/icons.svg#svg-icon-memory"></use>
									</svg>
									<h5>
										Memory
									</h5>
								</div>
								<div class="item-abilities__points points points_2">
									<div class="points__minus points__minus_2">
										<svg>
											<use xlink:href="img/icons/icons.svg#svg-minus"></use>
										</svg>
									</div>
									<div class="points__value points__value_2">0</div>
									<div class="points__plus points__plus_2">
										<svg>
											<use xlink:href="img/icons/icons.svg#svg-plus"></use>
										</svg>
									</div>
								</div>
							</div>
							<div class="abilities__item item-abilities item-abilities_3">
								<div class="item-abilities__title">
									<svg>
										<use xlink:href="img/icons/icons.svg#svg-icon-visual"></use>
									</svg>
									<h5>
										Verbal
									</h5>
								</div>
								<div class="item-abilities__points points points_3">
									<div class="points__minus points__minus_3">
										<svg>
											<use xlink:href="img/icons/icons.svg#svg-minus"></use>
										</svg>
									</div>
									<div class="points__value points__value_3">0</div>
									<div class="points__plus points__plus_3">
										<svg>
											<use xlink:href="img/icons/icons.svg#svg-plus"></use>
										</svg>
									</div>
								</div>
							</div>
							<div class="abilities__item item-abilities item-abilities_4">
								<div class="item-abilities__title">
									<svg>
										<use xlink:href="img/icons/icons.svg#svg-icon-verbal"></use>
									</svg>
									<h5>
										Visual
									</h5>
								</div>
								<div class="item-abilities__points points points_4">
									<div class="points__minus points__minus_4">
										<svg>
											<use xlink:href="img/icons/icons.svg#svg-minus"></use>
										</svg>
									</div>
									<div class="points__value points__value_4">0</div>
									<div class="points__plus points__plus_4">
										<svg>
											<use xlink:href="img/icons/icons.svg#svg-plus"></use>
										</svg>
									</div>
								</div>
							</div>
						</div>
						<h2 class="column-right__title">Summary</h2>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20230430174320"></script>
</body>

</html>
